<!DOCTYPE html>
<html>
    <head><title>formulário de pesquisa</title></head>
    <body>
        <h1>Formulários de pesquisa de satisfação</h1>
        <form method="post" action="processar-pesquisa.html">
        <section>
        <h2>Dados Pessoais</h2>
        <p>
            <label for="Nome">Nome: </label>
            <input type="text" id="Nome">
        </p>
         <p>
         <label for="Email">Email:</label>
         <input type="email" id="Email" >
        </p>
        <p>
            <label for="telefone">Telefone para contato:</label>
            <input type="tel" id="telefone">
        </p>
        </section>
        <section>
            <h2>Dados de pesquisa</h2>
        <p>
       Indique o nível do atendimento em uma escala de 1 a 5:
       <input type="radio"id="1">
       <label for="1">1</label>
       <input type="radio"id="2">
       <label for="2">2</label>
       <input type="radio"id="3">
       <label for="3">3</label>
       <input type="radio"id="4">
       <label for="4">4</label>
       <input type="radio"id="5">
       <label for="5">5</label>
        </p>
        <p>
           Indique o nível de satisfação em relação a resolução de problemas, em uma escala de 1 a 5
           <input type="radio"id="1">
       <label for="1">1</label>
       <input type="radio"id="2">
       <label for="2">2</label>
       <input type="radio"id="3">
       <label for="3">3</label>
       <input type="radio"id="4">
       <label for="4">4</label>
       <input type="radio"id="5">
       <label for="5">5</label>
        </p>
        <p>
            <input type="checkbox" id="compartilhar-dados"/>
            <label for="compartilhar-dados">Autorizo o compartilhamento de dados com terceiros</label>
        </p>
        </section>
        <input type="submit" value="ENVIAR"/>
        </form>
    </body>
</html>
